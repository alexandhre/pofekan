<div class="row justify-content-center pb-4">    
    <div class="col-10 text-center">
      <div class="content" role="main">
          <div clas="col-sm-4">
            <div *ngFor="let item of items; let i = index" class="row d-flex justify-content-center">
                <div class="card bg-light card-detail {{mainType}}">           
                    <div class="card-header">
                        <h3 class="card-title">{{item.nome}} - NÂº{{item.numero}} </h3>
                      </div>
                      <div class="card-body">
                        <img width="60%" alt="Pokemon Logo" src="{{(public_image) || 'assets/images/default.jpg' }}"  />
                        <div class="callout callout-info bg-white">
                            <div class="alert">                                    
                            <h6>Altura: {{item.height/10}}m</h6>
                            <h6>Peso: {{item.weight/10}}kg</h6>
                            <h6>Habilidades: <small *ngFor="let value of item.abilities; let i = index" class="badge badge-info abilities">{{titleize(value.ability.name)}}</small></h6>
                            <h6>Tipo: <small *ngFor="let value of item.types; let i = index" class="badge badge-info {{ value.type.name}}">{{titleize(value.type.name)}}</small>
                            </h6>
                            <h6>Fraquezas: {{item.fraquezas}}</h6>
                          </div>
                        </div> 
                    </div>            
                </div>
              </div>    
          </div>
                    
      </div>
    </div>
    
  </div>
